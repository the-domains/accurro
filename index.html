ps://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c8b9518df4958cb5fe99eb261a347b68/insta_1977.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F042225f8cadb9469c84a12aef0f2e38358ab6385.jpg&width=360"}],"ratio":"75:103","aspect":0.7281553398058253,"orientation":"portrait","width":600,"height":824,"rotation":0,"animated":false,"faces":[{"x":567,"y":761,"width":24,"height":24,"confidence":5.019074},{"x":393,"y":533,"width":24,"height":24,"confidence":5.001143}],"colors":[[1,1,1],[255,255,255],[234,30,39],[215,204,124],[84,84,84]],"saliency":{"bounding_rect":[[273,245],[548,563]],"confidence":0.342256,"center":[419,423],"radius":184.928},"exif":{}}},{"id":"ed4b44ec-9cfb-45e3-a030-90fd8ad214fc","item":"6e00fb1d-70fd-4ae6-9138-75fbf30c60de","type":"text","html":"<p>Renholdskampanje Oslo - Pimp our City</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Renholdskampanje Oslo - Pimp our City"}]},"69761ac8-6774-47eb-a547-c7b7b39b17cc":{"id":"69761ac8-6774-47eb-a547-c7b7b39b17cc","index":2,"created_by":"bcd44542-1caa-43a4-8d85-3209349b6358","updated_by":"bcd44542-1caa-43a4-8d85-3209349b6358","created_at":"2016-04-11T13:26:07.521Z","updated_at":"2016-04-11T13:28:02.093Z","published":true,"score":0,"path":"_posts/2016-04-11-rap-against-crap-pimp-our-city-mixed-media-campaign.md","_title":"Rap against Crap - Pimp our city! Mixed media campaign","metadata":{"@type":"Article","url":"rap-against-crap-pimp-our-city-mixed-media-campaign/index.html","inLanguage":null,"starred":false,"inFeed":true,"hasPage":true,"inNav":false,"title":"Rap against Crap - Pimp our city! Mixed media campaign","description":"Samferdselsetaten | Oslo kommune jobber bla med å redusere forsøpling i Oslo. Kampanjen for 2009-2010 ble kjørt i forskjellige medier; utendørsplakater i Oslo sentrum, film som gikk på Oslo Kino, radio reklame, t-skjorter som ble utdelt til målgruppen, Søppelkasser i Oslo sentrum 'ombygget' til basketballkurver, bannere og websider, sosiale medier og . Kampanjen ble utviklet av Art Director Raymond Johansen i samarbeide med Samferdselsetaten. Mixed media campaign for the Municipal of Oslo - Pimp our City, Rap against crap!  I kampanjen inngikk en konkurranse med oppfordring om å sende inn en rap i arbeidet for en bedre by uten søppel. Fra www.pimpourcity.no kunne deltakerne laste ned 15 hip-hop beats, som kunne brukes for å danne det musikalske grunnlaget for rappen hvis man ikke kunne produsere egne beats. Tre finalister fikk en dag i studio med en profesjonell produsent - Tommy Tee. Han hjalp dem å produsere rapen sin. Vinneren fikk i tillegg delta på 'Morra di' scenen (Rap scenen) under Musikkens dag i Oslo 2010. Før jul kjørte kommunen egen musikkvideo med innbydelse til konkurransen på kinoene i fire uker. To radio-spotter ble sendt på The Voice. Video og bannere lå på nettstedet Kingsize, begge er kanaler for hip-hop elskere. Youtube, Myspace og Facebook var også viktige kanaler.  Kampanjen ble sett • En evaluering av kampanjen i november 2008 viser at; 88% i aldersgruppen 15 – 25 år la merke til kampanjen, uten at de ble gjort oppmerksomme på den/eller ble delvis gjort oppmerksom på den i forbindelse med evalueringen. • Spesielt er oppmerksomheten høy i den yngste aldersgruppen (15-20 år). 99% husker å ha sett eller hørt om kampanjen. • Den yngste aldersgruppen (15-20 år) har i størst grad lagt merke til kampanjen på buss/trikk (84%) og på gaten (34%). • Flertallet oppfattet hovedbudskapet; Bruk søppelkassa. Alle må bidra til å gjøre Oslo til en renere by. • 61% likte kampanjen godt/meget godt. • 91% syntes budskapet var lett å forstå, mens 18% mener kampanjen «snakker deres språk» og treffer dem. 13% vil bruke søppelkassa oftere. • Det var 292 respondenter fra 15–25 år. Målingen ble utført av TNS Gallup.","keywords":[]},"content":[{"id":"0e483d06-21e1-4db5-88cc-50e17afb21ac","item":"6976
