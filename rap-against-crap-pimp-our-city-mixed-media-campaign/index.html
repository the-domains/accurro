profesjonell produsent - Tommy Tee. Han hjalp dem å produsere rapen sin. Vinneren fikk i tillegg delta på 'Morra di' scenen (Rap scenen) under Musikkens dag i Oslo 2010. Før jul kjørte kommunen egen musikkvideo med innbydelse til konkurransen på kinoene i fire uker. To radio-spotter ble sendt på The Voice. Video og bannere lå på nettstedet Kingsize, begge er kanaler for hip-hop elskere. Youtube, Myspace og Facebook var også viktige kanaler.  Kampanjen ble sett • En evaluering av kampanjen i november 2008 viser at; 88% i aldersgruppen 15 – 25 år la merke til kampanjen, uten at de ble gjort oppmerksomme på den/eller ble delvis gjort oppmerksom på den i forbindelse med evalueringen. • Spesielt er oppmerksomheten høy i den yngste aldersgruppen (15-20 år). 99% husker å ha sett eller hørt om kampanjen. • Den yngste aldersgruppen (15-20 år) har i størst grad lagt merke til kampanjen på buss/trikk (84%) og på gaten (34%). • Flertallet oppfattet hovedbudskapet; Bruk søppelkassa. Alle må bidra til å gjøre Oslo til en renere by. • 61% likte kampanjen godt/meget godt. • 91% syntes budskapet var lett å forstå, mens 18% mener kampanjen «snakker deres språk» og treffer dem. 13% vil bruke søppelkassa oftere. • Det var 292 respondenter fra 15–25 år. Målingen ble utført av TNS Gallup.","title":"Rap against Crap - Pimp our city! Mixed media campaign","keywords":[]},"content":[{"id":"0e483d06-21e1-4db5-88cc-50e17afb21ac","item":"69761ac8-6774-47eb-a547-c7b7b39b17cc","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"","_html":"<p></p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"87618d0f-968a-42ec-bb9b-60224ee7733f","item":"69761ac8-6774-47eb-a547-c7b7b39b17cc","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"","_html":"<p></p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"_desc
